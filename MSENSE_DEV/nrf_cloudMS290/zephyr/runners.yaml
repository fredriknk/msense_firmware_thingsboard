# Available runners configured by board.cmake.
runners:
- nrfjprog
- nrfutil
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: C:/Users/fnk/Documents/GITHUB/nrfboards/boards/arm/msensedk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: C:/ncs/workspace_1/nrf_cloudMS290/MSENSE_DEV/merged.hex
  bin_file: C:/ncs/workspace_1/nrf_cloudMS290/MSENSE_DEV/nrf_cloudMS290/zephyr/zephyr.signed.bin
  # Host tools:
  gdb: C:/ncs/toolchains/b620d30767/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe

# Runner specific arguments
args:
  nrfjprog:
    []

  nrfutil:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF9160_xxAA
    - --speed=4000
